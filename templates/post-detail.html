{% extends "_base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>Autor: {{ post.author.username }}</p>
    <p>Publicado el {{ post.created_at|date:"d/m/Y"}}</p>
    <p>Actualizado el {{ post.updated_at|date:"d/m/Y"}}</p>
    <p>{{ post.content }}</p>
    <a href="{% url 'post-update' post.pk %}">Editar</a
{% endblock %}
